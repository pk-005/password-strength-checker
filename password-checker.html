<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Strength Checker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 2rem;
      max-width: 500px;
    }

    h2 {
      color: #333;
      font-weight: 600;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.5);
      border: 1px solid transparent;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.8);
      border-color: #8fd3f4;
      box-shadow: 0 0 0 0.25rem rgba(143, 211, 244, 0.5);
    }

    #password-requirements ul {
      font-size: 0.9rem;
      color: #555;
      padding-left: 0;
    }

    #password-requirements li {
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    #password-requirements li .icon {
      margin-right: 10px;
      font-size: 1.2rem;
      width: 20px; /* Aligns the text */
    }

    #password-requirements li .icon-invalid { color: #dc3545; }
    #password-requirements li .icon-valid { color: #198754; display: none; }

    #password-requirements li.valid {
      color: #198754;
      font-weight: 500;
    }

    #password-requirements li.valid .icon-invalid { display: none; }
    #password-requirements li.valid .icon-valid { display: inline-block; }

    .text-medium {
      color: #fd7e14; /* A more readable orange for medium strength */
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="text-center mb-4">Real-Time Password Strength Checker</h2>

    <div class="mb-3">
      <label for="password" class="form-label">Enter Password:</label>
      <input type="password" id="password" class="form-control" placeholder="Type your password">

      <!-- Visual Strength Meter and Text -->
      <div class="d-flex align-items-center mt-2">
        <div class="progress flex-grow-1" style="height: 8px;">
          <div id="strength-bar" class="progress-bar" role="progressbar" style="width: 0%; transition: width 0.4s ease-in-out, background-color 0.4s ease-in-out;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div id="strength-text" class="ms-3 fw-bold" style="width: 80px; text-align: right;"></div>
      </div>

      <!-- Live Requirement Checklist -->
      <div id="password-requirements" class="mt-2">
        <ul class="list-unstyled">
          <li id="length-req">
            <span class="icon">
              <i class="bi bi-x-circle icon-invalid"></i>
              <i class="bi bi-check-circle-fill icon-valid"></i>
            </span>
            At least 12 characters
          </li>
          <li id="lower-req">
            <span class="icon">
              <i class="bi bi-x-circle icon-invalid"></i>
              <i class="bi bi-check-circle-fill icon-valid"></i>
            </span>
            Contains a lowercase letter
          </li>
          <li id="upper-req">
            <span class="icon">
              <i class="bi bi-x-circle icon-invalid"></i>
              <i class="bi bi-check-circle-fill icon-valid"></i>
            </span>
            Contains an uppercase letter
          </li>
          <li id="num-req">
            <span class="icon">
              <i class="bi bi-x-circle icon-invalid"></i>
              <i class="bi bi-check-circle-fill icon-valid"></i>
            </span>
            Contains a number
          </li>
          <li id="special-req">
            <span class="icon">
              <i class="bi bi-x-circle icon-invalid"></i>
              <i class="bi bi-check-circle-fill icon-valid"></i>
            </span>
            Contains a special character
          </li>
        </ul>
      </div>
    </div>

    <button id="toggle" class="btn btn-outline-secondary">Show Password</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function() {
      const passwordInput = $('#password');
      const strengthBar = $('#strength-bar');
      const strengthTextEl = $('#strength-text');
      const requirements = {
        length: $('#length-req'),
        lower: $('#lower-req'),
        upper: $('#upper-req'),
        num: $('#num-req'),
        special: $('#special-req')
      };

      passwordInput.on('input', function() {
        const val = $(this).val();
        let metRequirements = 0;

        // Check each requirement and update the checklist
        const check = (req, regex) => {
          if (regex.test(val)) {
            requirements[req].addClass('valid');
            metRequirements++;
          } else {
            requirements[req].removeClass('valid');
          }
        };

        check('length', /.{12,}/);
        check('lower', /[a-z]/);
        check('upper', /[A-Z]/);
        check('num', /\d/);
        check('special', /[^A-Za-z0-9]/);

        // Update strength bar
        const barWidth = (metRequirements / 5) * 100;
        let barClass = '', strengthText = '', textClass = '';

        if (val.length === 0) {
          // Reset everything when input is empty
        } else if (metRequirements <= 2) {
          barClass = 'bg-danger';
          strengthText = 'Weak';
          textClass = 'text-danger';
        } else if (metRequirements <= 4) {
          barClass = 'bg-warning';
          strengthText = 'Medium';
          textClass = 'text-medium';
        } else {
          barClass = 'bg-success';
          strengthText = 'Strong';
          textClass = 'text-success';
        }

        strengthBar.css('width', barWidth + '%').removeClass('bg-danger bg-warning bg-success').addClass(barClass);
        strengthTextEl.text(strengthText).removeClass('text-danger text-medium text-success').addClass(textClass);
      });

      $('#toggle').click(function() {
        const field = $('#password');
        const type = field.attr('type') === 'password' ? 'text' : 'password';
        field.attr('type', type);
        $(this).text(type === 'password' ? 'Show Password' : 'Hide Password');
      });
    });
  </script>
</body>
</html>
